<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<script src="js/async.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/aws-sdk-2.552.0.min.js"></script>
		<script src="js/ractive-1.3.8.js"></script>

		<script src="../dist/ractive-cloudformation-ui.js"></script>
		<link rel="stylesheet" href="../dist/ractive-cloudformation-ui.css" />
	</head>
	<body style="background-color: #9694ff;">
	</body>
	<script>


		var cloudformation;

		var ractive = new Ractive({
			el: 'body',
			data: function() {
				return {
					theme: 'aws',
				}
			},
			components: {
				'cloudformation-ui': window['ractive-cloudformation-ui']
			},
			template: `

			<div style="position: absolute;top: 50px;left: 50px;width: 210px;bottom: 50px;">
				<select value={{theme}}>

					<option value="aws">AWS</option>

					<option value="windows">Windows Classic</option>

					<option value="atomdark">Atom Dark</option>
					<option value="atomlight">Atom Light</option>

				</select>
			</div>
			<div style="position: absolute;top: 50px;left: 260px;right: 50px;bottom: 50px;">
				<cloudformation-ui
					theme={{theme}}
					region="us-east-1"
					accessKeyId="myKeyId"
					secretAccessKey="y"
					endpoint="https://djaorxfotj9hr.cloudfront.net/v1/cloudformation"
				/>
			</div>
			`
		})
	</script>
</html>
